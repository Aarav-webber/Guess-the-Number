<html>
    <head>
        <style>
            body{
    background-image:url(https://www.shutterstock.com/shutterstock/photos/1395546659/display_1500/stock-vector-game-quiz-show-trivia-game-tv-competition-empty-tv-studio-without-players-cartoon-vector-1395546659.jpg);background-repeat: no-repeat;background-size:cover;
}
h5{
    color:white;background-color:blue;
}
button{
    border:none;background-color:limegreen;color:white;border-radius:5px;
}
#restart{
    display:none;
}
        </style>
    </head>
    <body>
        <center>
        <h5>Guess the Number Game</h5>
        <h1>Guess a number between 1 and 10:</h1>
        <br>
        <input type="number" id="input">
        <button onclick="user_guess()">Submit Guess</button>
        <h1 id="output"></h1>
        <button id="restart" onclick="user_guess">Go Again</button>
        </center>
        <script>
            var target= Math.floor(Math.random()*10)+1;
            console.log(target)
            function user_guess(){
                var guess= document.getElementById("input").value
                document.getElementById("output").innerHTML=""
                console.log(guess)
                if(guess==target){
                    document.getElementById("output").innerHTML="Congratulations! You guessed the right answer!"
                    document.getElementById("restart").style.display="inline"
                }else if(guess<target){
                    document.getElementById("output").innerHTML="Too Low. Try Again."
                }else if(guess>target){
                    document.getElementById("output").innerHTML="Too High. Go Again"
                }
            }
        </script>
    </body>
</html>
